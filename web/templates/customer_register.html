<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../static/css/general.css" />
  <link rel="stylesheet" href="../static/css/register.css" />
  <link rel="icon" href="../static/images/favicon.png" type="image/x-icon" />
  <title>Client Register | Técnico Shop</title>
</head>

<body>
  <div class="nav-bar">
    <div class="right-side-nav">
      <img src="../static/images/favicon.png" class="logo">
      <p><strong>Técnico Shop</strong></p>
      <p style="color: #596296;">Client</p>
    </div>
    <a href="index.html" class="nav-text">Go back</a>
  </div>
  <div>
    <div class="forms">
      <div class="register-form">
        <div class="title-wrapper">
          <h2 class="page-title">Register</h2>
        </div>
          <form action="" method="post">
            <div class="form">
              <div class="form-entry">
                <p>Name</p>
                <input type="text" placeholder="Name" id="name" name="name" maxlength="255"/>
              </div>
      
              <div class="form-entry">
                <p>Email</p>
                <input type="text" placeholder="Email" id="email" name="email" maxlength="255"/>
              </div>
      
              <div class="form-entry">
                <p>Address</p>
                <input type="text" placeholder="Address" id="address" name="address" maxlength="255"/>
              </div>

              <div class="form-entry">
                <p>Phone</p>
                <div style="display:flex; gap: 10px; align-items: center;">
                  <p style="color:grey">+351</p>
                  <input type="text" class="phone" placeholder="Phone" id="phone" name="phone" maxlength="9"/>
                </div>
              </div>
              <button class="register-button"> Register </button>
            </div>
      </div>
      <div class="login-form">
        <div class="title-wrapper">
          <h2 class="page-title">Login</h2>
        </div>
          <form action="" method="post">
            <div class="form">
              <div class="form-entry">
                <p>Name</p>
                <input type="text" placeholder="Name" id="name" name="name" maxlength="255"/>
              </div>
      
              <div class="form-entry">
                <p>Email</p>
                <input type="text" placeholder="Email" id="email" name="email" maxlength="255"/>
              </div>
              <button class="register-button"> Login </button>
            </div>
      </div>
    </div>
  </div>
</body>

<footer class="footer-messages" style="position:fixed;">

</html>
