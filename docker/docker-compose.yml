version: '3'

volumes:
  pgdata: {}

services:
  db:
    image: postgres:15.3
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data:Z
      - ./docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
      - ./data:/tmp/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - web-network

  pgadmin:
    image: dpage/pgadmin4:6
    environment:
      PGADMIN_DEFAULT_EMAIL: postgres@example.com
      PGADMIN_DEFAULT_PASSWORD: postgres
    ports:
      - 5050:80

  web:
    build:
      context: ../web
      dockerfile: ../docker/Dockerfile
    volumes:
      - ../web:/web
    depends_on:
      - db
    environment:
      FLASK_WEB: web
      FLASK_ENV: development
      FLASK_DEBUG: 1
    ports:
      - "5051:5051"
    networks:
      - web-network

networks:
  web-network:
    driver: bridge
